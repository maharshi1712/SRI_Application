<body class="d-flex justify-content-center align-content-center align-items-center" style="background-color: #EEF4F7">

    <div class="ui main text container segment" style="border-radius:10px;">
        <div class="ui header" style="text-align: center;">
            MLGNR Interconnect
        </div>
        <form class="ui form" id="myForm" action="results/MLGNR_result.html" method="GET">
            <div class="field">
                <label>W (Width)</label>
                <input type="number" placeholder="in nm" required id="w" name="w" />
            </div>

            <div class="field">
                <label>H (Thikness)</label>
                <input type="number" step="0.00000001" placeholder="in nm" required id="h" name="h" />
            </div>

            <div class="field">
                <label>L (Length of Interconnect)</label>
                <input type="number" step="0.00000001" placeholder="in nm" required id="l" name="l" />
            </div>
            <div class="field">
                <label>H<sub>g</sub> (Height above ground)</label>
                <input type="number" step="0.00000001" placeholder="in nm" required id="hg" name="hg" />
            </div>

            <div class="ui basic segment">
                <input class="ui basic blue button" type="submit" />
                <input class="ui basic orange button" type="reset" />
            </div>
        </form>
    </div>

    </script>
