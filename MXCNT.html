    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="./Semantic-UI/semantic.css">
    <link rel="stylesheet" href="./Semantic-UI/semantic.min.css">
    <style>

    </style>
</head>

<body class="d-flex justify-content-center align-content-center align-items-center" style="background-color: #EEF4F7">
    <script>
        $(document).ready(function() {
            $('.ui.dropdown').dropdown();
        });
    </script>


    <div class="ui main text container segment" style="border-radius:10px;">
        <div class="ui header" style="text-align: center;">
            Mixed CNT
        </div>
        <form class="ui form" id="myForm" action="results/MXCNT_result.html" method="GET">
            <div class="field">
                <label>W (Width)</label>
                <input type="number" placeholder="00" id="w" name="w" />
            </div>

            <div class="field">
                <label>t (Height)</label>
                <input type="number" step="0.00000001" placeholder="00.00" required id="t" name="t" />
            </div>

            <div class="field">
                <label>d (Diameter)</label>
                <input type="number" step="0.00000001" placeholder="00.00" required id="d" name="d" />
            </div>

            <div class="field">
                <label>n for MWCNT (Number of SWCNT) </label>
                <input type="number" step="0.00000001" placeholder="00.00" required id="n" name="n" />
            </div>
            <div class="field">
                <label>Dmin for MWCNT (Diameter of inner shell) </label>
                <input type="number" step="0.00000001" placeholder="00.00" required id="dmin" name="dmin" />
            </div>

            <div class="field">
                <label>Hg (Height above ground)</label>
                <input type="number" step="0.00000001" placeholder="00.00" required id="hg" name="hg" />
            </div>

            <div class="ui fluid selection dropdown">
                <input type="hidden" name="str">
                <i class="dropdown icon"></i>
                <div class="default text">Select one of Mixed Structure</div>
                <div class="menu">
                    <div class="item" data-value="mcb1">
                        <img  src="./assets/img/MCB1.png"> MCB-I
                    </div>
                    <div class="item" data-value="mcb2">
                        <img  src="./assets/img/MCB2.png"> MCB-II
                    </div>
                    <div class="item" data-value="mcb3">
                        <img  src="./assets/img/MCB3.png"> MCB-III
                    </div>
                    <div class="item" data-value="mcb4">
                        <img  src="./assets/img/MCB4.png"> MCB-IV
                    </div>
                    <div class="item" data-value="mcb5">
                        <img  src="./assets/img/MCB5.png"> MCB-V
                    </div>
                    <div class="item" data-value="mcb6">
                        <img  src="./assets/img/MCB6.png"> MCB-VI
                    </div>
                </div>
            </div>

            <div class="ui basic segment">
                <input class="ui basic blue button" type="submit" />
                <input class="ui basic orange button" type="reset" />
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./Semantic-UI/semantic.js"></script>
    <script src="./Semantic-UI/semantic.min.js"></script>
    <script>
    </script>
</body>

</html>
